{{ define "main" }}
<div class="homepage">
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">XVE Developer Kit</h1>
            <p class="hero-description">Complete development setup guide for Windows 11 with WSL, Docker, and Laravel Sail</p>
            <div class="hero-actions">
                <a href="#setup-instructions" class="btn btn-primary">Get Started</a>
                <a href="/aliases/" class="btn btn-secondary">View Aliases</a>
            </div>
        </div>
    </section>

    <article class="article">
        <div class="article-content">
            {{ .Content }}
        </div>
    </article>
</div>

<style>
.homepage {
    max-width: 1000px;
    margin: 0 auto;
}

.hero {
    text-align: center;
    padding: 4rem 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border-radius: 12px;
    margin-bottom: 3rem;
}

.hero-title {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 1rem;
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
}

.hero-description {
    font-size: 1.3rem;
    margin-bottom: 2rem;
    opacity: 0.9;
}

.hero-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}

.btn {
    display: inline-block;
    padding: 0.75rem 2rem;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    border: 2px solid transparent;
}

.btn-primary {
    background-color: #4a9eff;
    color: white;
}

.btn-primary:hover {
    background-color: #3a8eef;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(74, 158, 255, 0.4);
}

.btn-secondary {
    background-color: transparent;
    color: white;
    border-color: white;
}

.btn-secondary:hover {
    background-color: white;
    color: #667eea;
    transform: translateY(-2px);
}

@media (max-width: 768px) {
    .hero-title {
        font-size: 2.5rem;
    }

    .hero-description {
        font-size: 1.1rem;
    }

    .hero-actions {
        flex-direction: column;
        align-items: center;
    }

    .btn {
        width: 200px;
    }
}
</style>
{{ end }}
