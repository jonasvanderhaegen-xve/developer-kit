<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="XVE Developer Kit - Complete development setup guide">
    <meta name="author" content="XVE Development Team">

    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <nav class="nav">
                <div class="nav-brand">
                    <a href="/" class="nav-brand-link">
                        <h1>XVE Developer Kit</h1>
                    </a>
                </div>
                <div class="nav-menu">
                    <a href="/" class="nav-link">Home</a>
                    <a href="/aliases/" class="nav-link">Aliases</a>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main">
            {{ block "main" . }}{{ end }}
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2025 XVE Development Team. Built with <a href="https://gohugo.io/" target="_blank" rel="noopener">Hugo</a>.</p>
                <div class="footer-links">
                    <a href="https://github.com/jonasvanderhaegen-xve" target="_blank" rel="noopener">GitHub</a>
                </div>
            </div>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</body>
</html>
